  <div id="chart"></div>
  <script type="text/javascript" src="https://pubnub.github.io/eon/v/eon/1.0.0/eon.js"></script>
  <link type="text/css" rel="stylesheet" href="https://pubnub.github.io/eon/v/eon/1.0.0/eon.css" />
  <script type="text/javascript">
  var __eon_pubnub = new PubNub({
    subscribeKey: "sub-c-f6b3e9d0-83b9-11e8-ac0f-0e4b9865ddaa"
  });
  var __eon_cols = ["uvindex"]; 
  var __eon_labels = {"uvindex":"UV Index"}; 
  chart = eon.chart({
    pubnub: __eon_pubnub,
    channels: ["uvindex"],
    history: true,
    flow: false,
    rate: 2000,
    limit: 5,
    generate: {
      bindto: "#chart",
      data: {
        colors: {"UV Index":"#ff0000","uvindex":"#1f77b4"},
        type: "area"
      },
      axis: {
        x: {
          label: "Time",
          tick: {
            format: '%H:%M'
          }
        },
        y: {
          label: "UV Index"
        }
      },
      grid: {
        x: {
          show: true 
        },
        y: {
          show: true 
        }
      },
      tooltip: {
       show: true
      },
      point: {
        show: true
      }
    },
    transform: function(message) {
      var message = eon.c.flatten(message.eon);
      var o = {};
      for(index in message) {
        if(__eon_cols.indexOf(index) > -1){
          o[__eon_labels[index] || index] = message[index];
        }
      }
      return {
        eon: o
      };
    }
  });
  </script>
